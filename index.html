<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Calabretta">
    <meta name="description" content="PHP disk">
    <link rel="icon" href="img/favicon.ico">
    <title>PHP disk</title>


    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
        integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- LINK SCRIPT -->
    <script defer src="../php-dischi-json/script.js"></script>

    <!-- BOOTSRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- FONTAWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- LINK STYLE -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="root">


        <header>
            <!-- LOGO -->
            <div class="container d-flex align-items-center justify-content-between h-100 ">
                <img src="img/logo-small.svg" alt="Logo sotify" class="logo">

                <select class="form-select w-25" v-model="selectedGenre" @change="filterDisks()">
                    <option value="">Tutti i generi</option>
                    <option v-for="genre in  genres" :key="genre">{{ genre }}</option>
                </select>

            </div>
        </header>

        <main>
            <div class="container text-white position-relative">

                <div v-if="(isClick)"
                    class="info-block d-flex flex-column align-items-center justify-content-center p-4">
                    <img :src="selectedDisk.poster" :alt="selectedDisk.title" class="img-fluid">
                    <h4 class="my-4">{{ selectedDisk.title}}</h4>
                    <h5>{{ selectedDisk.author}}</h5>
                    <h3 class="my-3">{{selectedDisk.year}}</h3>
                    <i class="fa-regular fa-circle-xmark" id="close" @click="infoToggle()"></i>
                </div>

                <div class="row row-cols-3">
                    <div v-for="disk in disks" :key="disk.title" class="col  g-4">
                        <!-- DISK CARD -->
                        <div class="card d-flex flex-column align-items-center p-4" @click="clickToCard(disk)">
                            <img :src="disk.poster" :alt="disk.title" class="img-fluid">
                            <h4 class="my-4">{{ disk.title}}</h4>
                            <h5>{{ disk.author}}</h5>
                            <h3 class="my-3">{{disk.year}}</h3>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
